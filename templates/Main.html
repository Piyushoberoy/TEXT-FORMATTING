{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'CSS/logo.jpg' %}" style="border-radius: 100px 100px 100px 100px;">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/Main.css' %}">

</head>

<body>
    <form action="{% url 'login' %}" method="POST"> {% csrf_token %}
        <div class="nav">
            <li>
                <div id="Text_Formatting">Text Formatting</div>
            </li>
            <li>
                <div id="login">
                    <div class="dropdown">
                        <a><img class="dropbtn" src="{% static 'CSS/picture.png' %}" alt="profile" height="65px"></a>
                        <div class="dropdown-content">
                            <a href="{% url 'login' %}">Sign in/Sign up</a>
                        </div>
                    </div>
                </div>
            </li>
        </div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert">
            <span class="closebtn">&times;</span>
            {{msg}}
        </div>
        {% endfor %}
        {% endif %}
        <div class="container">
            <a>
                <button class="btn btn1">Content</button>
            </a>
    </form>
    <!--<image src="{% static 'CSS/BG1.jpg' %}" alt='thinking' id="think" height="750px" width="500px"></image>-->
    <form action="/Check" method="GET"> {% csrf_token %}
        <a>
            <button class="btn btn2">Check</button>
        </a>
        </div>
    </form>
    <script>
        var close = document.getElementsByClassName("closebtn");
        var i;

        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.opacity = "0";
                setTimeout(function () { div.style.display = "none"; }, 600);
            }
        }
    </script>
</body>

</html>
